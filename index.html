<!DOCTYPE html>
<html>
<head>
    <title>Test Form</title>
</head>
<body>
    <h1>Test Formspree</h1>
   <form action="https://formspree.io/f/mzzvywvn" method="POST" id="bulk-quote-form" accept-charset="UTF-8">
    
    <!-- Organization -->
    <div class="form-group">
        <label for="organization">Organization/Chapter Name *</label>
        <input type="text" id="organization" name="organization" required>
    </div>
    
    <!-- Order Type -->
    <div class="form-group">
        <label>Order Type *</label>
        <input type="radio" name="order_type" value="existing" required> Existing Products
        <input type="radio" name="order_type" value="custom" required> Custom Design
    </div>
    
    <!-- Product Type -->
    <div class="form-group">
        <label for="product_type">Product Type *</label>
        <select id="product_type" name="product_type" required>
            <option value="">Select a product type</option>
            <option value="tshirts">T-Shirts</option>
            <option value="hoodies">Hoodies/Sweatshirts</option>
            <option value="polo">Polo Shirts</option>
        </select>
    </div>
    
    <!-- Quantity -->
    <div class="form-group">
        <label>Quantity Tier *</label>
        <input type="radio" name="quantity_tier" value="10-24" required> 10-24 Items (30% OFF)
        <input type="radio" name="quantity_tier" value="25-49" required> 25-49 Items (35% OFF)
        <input type="radio" name="quantity_tier" value="50+" required> 50+ Items (45% OFF)
    </div>
    
    <!-- Contact Info -->
    <div class="form-group">
        <label for="name">Contact Name *</label>
        <input type="text" id="name" name="name" required>
    </div>
    
    <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required>
    </div>
    
    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone">
    </div>
    
    <!-- Comments -->
    <div class="form-group">
        <label for="comments">Additional Comments</label>
        <textarea id="comments" name="comments" rows="4"></textarea>
    </div>
    
    <button type="submit">Submit Order Request</button>
</form>
</body>
</html>
